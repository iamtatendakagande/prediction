{% extends 'partials/user.html' %}

{% block body %}
<div class="col-xs-12 col-sm-12 col-lg-4 col-lg-offset-4">
        <form class="main-form" id="main-form" method="POST" action="/prediction" role="form" enctype="multipart/form-data">
                <div class="form-group">
                        <label for="file">prediction:</label>
                        <input id="file" type="file" class="form-control @error('file') is-invalid @enderror" name="file" autofocus>
                </div>

                <div class="form-group">
                        <div class="row-sm-offset-4-sm-7">
                                <button type="submit" id="submit" class="btn btn-wide btn-primary">
                                        UPLOAD
                                </button>

                                <a type="submit" id="submit" class="btn btn-wide btn-warning" 
                                href="/download">DOWNLOAD TEMPLATE</a>
                        </div>
                </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <div class="dismissable-panel output">
                    {% for category, message in messages %}
                            <p>{{ message }}</p>
                    {% endfor %}
                    <span class="dismiss-button">&times;</span>
            </div>
        {% endif %}
        {% endwith %}

</div>
{% endblock %}
