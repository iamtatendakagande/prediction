<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="prediction">
    <meta name="author" content="T8">
    <link rel='shortcut icon' type='image/x-icon' href="{{ url_for('static',filename='pics/#') }}">
    <link rel="stylesheet" href="{{url_for('static',filename='src/output.css')}}">
    
    <title>prediction</title>
</head>


<body class="bg-cover bg-center bg-no-repeat bg-fixed pt-[50px] leading-[0.8] min-h-screen" 
      style="background-image: url(../static/pics/back.png)">
     <header>
        <nav class="fixed top-0 w-full z-50 border-0 text-white p-4 shadow-md" 
            style="background: url(../static/pics/header-footer.png)">

            <div class="container mx-auto flex items-center justify-between flex-wrap">

                <div class="flex items-center flex-shrink-0 mr-6">
                    <a class="text-xl tracking-tight" href="/">predict</a>
                </div>

                <div class="block lg:hidden">
                    <button id="nav-toggle-btn" class="flex items-center px-3 py-2 border rounded text-gray-300 border-gray-400 hover:text-white hover:border-white">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-3z" />
                        </svg>
                    </button>
                </div>

                <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block" id="nav-content">
                    <ul class="lg:flex-grow">
                        <li>
                            <a href="/prediction" class="block mt-4 lg:inline-block lg:mt-0 text-gray-300 hover:text-white mr-4">
                                prediction
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <div class="w-full lg:w-2/3 lg:mx-auto">    
        {% block body %}

        {% endblock %}
    </div>
  
    <script>
        document.getElementById('nav-toggle-btn').addEventListener('click', function() {
            document.getElementById('nav-content').classList.toggle('hidden');
        });
    </script>
</body>
</html>
